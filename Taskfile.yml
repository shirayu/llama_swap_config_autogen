---
version: '3'

tasks:
  default:
    cmds:
      - task: format
      - task: lint_and_test

  lint_and_test:
    deps: [lint, test]

  format:
    cmds:
      - uv run ruff format --respect-gitignore
      - uv run ruff check --fix
      - uv run pnpm format

  lint:
    deps: [lint_yaml, lint_ruff_format, lint_ruff_check, lint_pnpm]

  lint_yaml:
    cmds:
      - >-
        find . \( -name node_modules -o -name .venv \) \
         -prune -o -type f \( -name "*.yaml" -o -name "*.yml" \) -print \
        | xargs uv run yamllint

  lint_ruff_format:
    cmds:
      - uv run ruff format --respect-gitignore --check

  lint_ruff_check:
    cmds:
      - uv run ruff check --respect-gitignore

  lint_pnpm:
    cmds:
      - uv run pnpm lint

  lint_typos:
    cmds:
      - typos -V && typos

  test:
    cmds:
      - uv run pnpm test
